<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - My Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {{header}}

    <main>
        <article>
            <header>
                <h1>{{title}}</h1>
                <div class="post-meta">
                    <time>{{date}}</time>
                </div>
                <img src="{{image}}" alt="{{title}}" class="post-header-image">
            </header>
            <div class="post-content">
                {{content}}
            </div>
        </article>
    </main>

    {{footer}}
</body>
</html>
